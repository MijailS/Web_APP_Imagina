{% extends 'app/base.html' %}

{% load static %}

{% block contenido %}
<form action="{% url 'registro' %}" method="post">
    {% csrf_token %}
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre">
    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" name="apellido">
    <label for="apellido">Run:</label>
    <input type="text" id="run" name="run">
    <label for="apellido">Telefono:</label>
    <input type="text" id="telefono" name="telefono">
    <label for="apellido">Dirección:</label>
    <input type="text" id="direccion" name="direccion">
    <label for="apellido">Contrasena:</label>
    <input type="text" id="contrasena" name="contrasena">
    <label for="apellido">Contraseña:</label>
    <input type="text" id="comuna_id" name="comuna_id">
    <!-- Agrega los demás campos del formulario -->
    <button type="submit">Registrarse</button>
</form>
{% endblock %}
