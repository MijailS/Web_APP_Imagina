{% extends 'app/base.html' %}

{% load static %}



{% block contenido %}


  <!-- catalogo -->

  {% load humanize %}

<div class="col-4 row-4">
  {% include 'app/carrito.html' %}
</div>

<div class="contenido" style="margin:5rem">
  <div class="row row-cols-1 row-cols-md-3 g-4">
    {% for insumo in Insumos %}
    <div class="col">
      <div class="card h-100">
        
        <img src="{{ insumo.4 }}" class="card-img-top" style="width: 300px; height: 320px; margin: auto;">
        
        <div class="card-body">
          <h3 class="card-title text-center">{{ insumo.2|title }}</h3>
          <h3> {{ insumo.1 | title }} </h3>
          <h4> ${{ insumo.3 | intcomma }}</h4>
        </div>
        <div class="card-footer">
          <a href="{% url 'agregar_producto' libro_id=insumo.0 %}" class="btn btn-primary">Agregar a carrito</a>
        </div>
      </div>
    </div>
    {% endfor %}
    </div>
  </div>
  
{% endblock %}
