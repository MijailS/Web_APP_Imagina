{% extends 'app/base.html' %}

{% load static %}

{% block css %}

<link rel="stylesheet" href="{% static 'css/estilos.css' %}">

{% endblock %}

{% block contenido %}


    <div class="contenido">
        <h1 class="titulo text-center">Ingresa tus credenciales</h1>
        <div class="section container">
            <div class="row d-flex justify-content-center" style="margin: 5rem;">
                <div class="card" style=" width: 600px; height: 350px; padding:20px">
                    <div class="card-body">
                        <form action="{% url 'loginCliente' %}" method="POST">
                         
                          {%csrf_token%}
                          <div class="form-group mx-sm-3 mb-2">
                            <label for="" class="sr-only">RUT</label>
                            <input type="text" class="form-control" id="rut" name="rut" placeholder="Ingrese RUT">
                          </div>
                          <div class="form-group mx-sm-3 mb-2">
                            <label for="inputPassword2" class="sr-only">Contraseña</label>
                            <input type="password" class="form-control" id="contrasena" name="password" placeholder="Ingrese contraseña">
                          </div>


                          <center>  <a href="{% url 'home' %}" class="btn btn-success float-right">Ir al Home</a>
                            <input type="submit" value="Ingresar" class="btn btn-success float-right"></center>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

     


{% endblock %}
